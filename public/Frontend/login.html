<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candradimuka Production</title>
    <link rel="stylesheet" href="libraries/Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="libraries/xzoom/xzoom.css">
    <link rel="stylesheet" href="libraries/gijgo/css/gijgo.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <!-- content -->
    <main class="login-container">
        <div class="container">
            <div class="row page-login d-flex align-items-center">
                <div class="section-left col-12 col-md-6">
                    <h4 data-aos="fade-up">Moment Spesial Jarang Diabadikan?</h4>
                    <p data-aos="fade-up" data-aos-delay="100">
                        Abadikan moment spesial anda bersama kami
                        <br>
                        karena setiap moment tidak akan terulang kembali
                    </p>
                    <img src="images/Group 32@2x.jpg" alt="" class="w-75 d-none d-sm-flex" data-aos="fade-up"
                        data-aos-delay="200">
                </div>
                <div class="section-right col-12 col-md-4" data-aos="fade-up" data-aos-delay="300">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                                <img src="images/Logo Candradimuka3@2x.png" alt="" class="w-50 mb-4">
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Password">
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                                </div>
                                <a href="index.html" class="btn btn-home-page mt-2 px-5">
                                    Masuk
                                </a>
                                <p class="mt-3">
                                    <a href="reset.html">saya lupa password?</a>
                                </p>
                                <p class="text-center">
                                    belum punya akun?
                                    <a href="daftar.html">Daftar</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="libraries/Bootstrap/js/bootstrap.js"></script>
    <script src="libraries/retina/retina.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="/script/navbar-scroll.js"></script>
</body>

</html>
