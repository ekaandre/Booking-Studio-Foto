<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />

  <title>Candradimuka Production - Admin</title>

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link href="style/main.css" rel="stylesheet" />
</head>

<body>
  <div class="page-dashboard">
    <div class="d-flex" id="wrapper" data-aos="fade-right">
      <!-- Sidebar -->
      <div class="border-right" id="sidebar-wrapper">
        <div class="sidebar-heading text-center">
          <img src="/images/dashboard-store-logo.png" alt="" class="my-4" />
        </div>
        <div class="list-group list-group-flush">
          <ul class="list-unstyled">
            <li data-aos="fade-up" data-aos-delay="100">
              <a href="dashboard.html" class="list-group-item">
                <img src="images/dash.png" alt="" class="image mr-2">
                Dashboard
              </a>
            </li>
            <li data-aos="fade-up" data-aos-delay="200">
              <a href="paketjasa.html" class="list-group-item active">
                <img src="images/paket.png" alt="" class="image mr-2">
                Paket Jasa
              </a>
            </li>
            <li data-aos="fade-up" data-aos-delay="300">
              <a href="galery.html" class="list-group-item">
                <img src="images/galery.png" alt="" class="image mr-2">
                Galery Jasa
              </a>
            </li>
            <li data-aos="fade-up" data-aos-delay="400">
              <a href="transaksi.html" class="list-group-item">
                <img src="images/transaksi.png" alt="" class="image mr-2">
                Transaksi
              </a>
            </li>
            <li data-aos="fade-up" data-aos-delay="400" class="list-group-item mt-100">

                All rights reserved
              </p>
            </li>
          </ul>
        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav class="navbar navbar-store navbar-expand-lg navbar-light fixed-top" data-aos="fade-down">
          <button class="btn btn-secondary d-md-none mr-auto mr-2" id="menu-toggle">
            &laquo; Menu
          </button>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto d-none d-lg-flex">
              <li class="nav-item dropdown">
                <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <img src="/images/icon-user.png" alt="" class="rounded-circle mr-2 profile-picture" />
                  Hi, Andre
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="/">Logout</a>
                </div>
              </li>
            </ul>
            <!-- Mobile Menu -->
            <ul class="navbar-nav d-block d-lg-none mt-3">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  Hi, Andre
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-inline-block" href="#">
                  Logout
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <div class="section-content section-dashboard-home" data-aos="fade-up">
          <div class="container-fluid">
            <div class="dashboard-heading">
              <h1 class="dashboard-title">Edit Paket Jasa</h1>
              <p class="dashboard-subtitle">
                Look what you have made today!
              </p>
            </div>
            <div class="dashboard-content">
              <div class="row">
                <div class="col-12">
                  <a href="/paketjasa.html" class="btn btn-add">Back</a>
                </div>
              </div>
              <div class="row">
                <div class="col-12 mt-3">
                  <div class="card">
                    <div class="card-body">
                      <form class="needs-validation" novalidate>
                        <div class="form-row">
                          <div class="col-md-12 mb-3">
                            <label for="InputPaketJasa" class="input">Nama Paket</label>
                            <input type="text" class="form-control" id="InputPaketJasa" placeholder="Nama Paket"
                              required>
                          </div>
                          <div class="col-md-12 mb-3">
                            <label for="InputPaketJasa" class="input">Kategori Paket</label>
                            <input type="text" class="form-control" id="InputPaketJasa" placeholder="Kategori Paket"
                              required>
                          </div>
                          <div class="col-md-12 mb-3">
                            <label for="InputPaketJasa" class="input">About Paket</label>
                            <textarea class="form-control" id="InputPaketJasa" rows="3" placeholder="About Paket"
                              required></textarea>
                          </div>
                          <div class="col-md-12 mb-3">
                            <label for="InputPaketJasa" class="input">Price</label>
                            <input type="text" class="form-control" id="InputPaketJasa" placeholder="Price" required>
                          </div>
                          <div class="col-md-12 mb-3">
                            <label for="InputPaketJasa" class="input">Duration</label>
                            <input type="text" class="form-control" id="InputPaketJasa" placeholder="Duration" required>
                          </div>
                        </div>
                        <button class="btn btn-add col-md-12 mb-3" type="submit">Ubah</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /#page-content-wrapper -->
      </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
</body>

</html>
